<div class="btn-container">
  <button mat-button (click)="onTabChange()">
    {{ AssignSelector ? 'Assigned' : 'Not Assigned' }}
  </button>
</div>

<cdk-virtual-scroll-viewport itemSize="1" style="height: 80%">
  <div *ngIf="!AssignSelector">
    <table mat-table #table [dataSource]="notAssignedTests" class="mat-elevation-z8 data-table">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="Level">
        <th mat-header-cell *matHeaderCellDef>Level</th>
        <td mat-cell *matCellDef="let element">{{ element.level }}</td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef>Assign</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            (click)="openDialog(element.position, element.coach, element.isAssign)"
          >
            Assign
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns1; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
    </table>
  </div>

  <div *ngIf="AssignSelector">
    <table mat-table [dataSource]="assignedTests" class="mat-elevation-z8 data-table">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="Level">
        <th mat-header-cell *matHeaderCellDef>Level</th>
        <td mat-cell *matCellDef="let element">{{ element.level }}</td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
      </ng-container>

      <ng-container matColumnDef="Coach">
        <th mat-header-cell *matHeaderCellDef>Coach</th>
        <td mat-cell *matCellDef="let element">{{ element.coach.name }}</td>
      </ng-container>

      <ng-container matColumnDef="Button">
        <th mat-header-cell *matHeaderCellDef>Assigned</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            (click)="openDialog(element.position, element.coach, element.isAssign)"
          >
            Ressign
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</cdk-virtual-scroll-viewport>
