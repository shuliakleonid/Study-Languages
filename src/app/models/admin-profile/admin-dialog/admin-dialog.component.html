<div class="container">
  <mat-card class="dialog-card">
    <h4>Please, Select Coach</h4>

    <mat-card-header>
      <mat-card-title> {{ data.coach?.firstName }} </mat-card-title>
      <mat-card-subtitle> {{ data.coach?.lastName }} </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label> Assign coach</mat-label>
        <mat-select [formControl]="coachControl" [(value)]="data.coach" required>
          <mat-option *ngFor="let CoachName of data.coaches" [value]="CoachName">
            {{
              CoachName.firstName +
                ' ' +
                CoachName.lastName +
                ' ' +
                '(' +
                CoachName.testAmount +
                ')'
            }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="btn">
        <button
          mat-raised-button
          color="primary"
          [mat-dialog-close]="data"
          [disabled]="coachControl.untouched"
        >
          Save
        </button>
        <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
