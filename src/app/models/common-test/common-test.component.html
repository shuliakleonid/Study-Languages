<mat-tab-group mat-stretch-tabs mat-align-tabs="center" [(selectedIndex)]="selectedIndex">
  <mat-tab label="GRAMMAR">
    <app-grammar-test></app-grammar-test>
    <app-proceed-buttons
      [currentIndex]="selectedIndex"
      (changedIndex)="setTabIndex($event)"
    ></app-proceed-buttons>
  </mat-tab>

  <mat-tab label="LISTENING">
    <app-listening></app-listening>
    <app-proceed-buttons
      [currentIndex]="selectedIndex"
      (changedIndex)="setTabIndex($event)"
    ></app-proceed-buttons>
  </mat-tab>

  <mat-tab label="ESSAY">
    <app-writing-test></app-writing-test>
    <app-proceed-buttons
      [currentIndex]="selectedIndex"
      (changedIndex)="setTabIndex($event)"
    ></app-proceed-buttons>
  </mat-tab>

  <mat-tab label="SPEAKING">
    <app-speaking></app-speaking>
    <app-proceed-buttons
      [currentIndex]="selectedIndex"
      (changedIndex)="setTabIndex($event)"
    ></app-proceed-buttons>
  </mat-tab>
</mat-tab-group>
